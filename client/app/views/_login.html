<div class="row">
  <div class="col-xs-12">
   <h1>LOG IN</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <div class="alert alert-warning text-center">
      <p>If you are not registered before <br/><a ui-sref="register" style="font-weight: bold">REGISTER</a></p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <form class="form" name="loginForm" ng-submit="login()">
      <div class="form-group" ng-class="{'has-error':loginForm.email.$dirty && loginForm.email.$invalid}">
        <label for="email">E-Mail</label>
        <input class="form-control input-lg" type="email" name='email' id='email' placeholder="E-Mail"
               ng-model="loginUser.email"
               required/>
      </div>

      <div class="form-group" ng-class="{'has-error':loginForm.password.$dirty && loginForm.password.$invalid}">
        <label for="password">Password</label>
        <input class="form-control input-lg" type="password" name="password" id="password" placeholder="Password"
               ng-model="loginUser.password" required/>
      </div>

      <button class="btn btn-success btn-lg pull-right" type="submit" ng-disabled="actionState==actionStates.onAction">
        <i class="fa fa-cog fa-spin" ng-show="actionState==actionStates.onAction"></i>
        <span ng-show="actionState==actionStates.onIdle">LOG IN</span>
      </button>
      <a ui-sref="passwordForgotten"
         ng-disabled="actionState==actionStates.onAction">
        Forget Password
      </a>
    </form>
  </div>
</div>
