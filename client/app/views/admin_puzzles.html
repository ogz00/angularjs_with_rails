<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <h4>Puzzles</h4>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-success pull-right" ng-click="addPuzzle()"> Add Puzzle</button>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="puzzle in puzzles">
        <a ui-sref="admin.puzzle({puzzleId:puzzle.id})"  > {{puzzle.name}}</a>
        <a href class="pull-right" ng-click="addPuzzle(puzzle)"><i class="fa fa-fw fa-pencil"></i></a>
        <a href class="pull-right" ng-click="deletePuzzle(puzzle)"><i class="fa fa-fw fa-trash-o"></i></a>
      </li>

    </ul>
  </div>
</div>
