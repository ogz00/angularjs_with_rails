<div ng-app="puzzles" ng-controller="HomeController" class="ng-cloak">

  <route-loading-indicator></route-loading-indicator>
  <!-- Application content-->
  <header  ng-show='!isRouteLoading'>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4"> <a ui-sref="home"><img src="images/main-logo.png" class="img-responsive"></a> </div>
        <div class="col-xs-12 col-sm-4"> <span><br>Puzzle Up</span> </div>
      </div>
    </div>
  </header>

  <!--Navigation -->

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default" ng-show='!isRouteLoading'>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">PUZZLE UP</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="home">Home</a></li>
          <li><a ui-sref="rules">Rules</a></li>
          <li><a ui-sref="home">Archive</a></li>
          <li><a ui-sref="home">Scoreboard</a></li>
          <li><a ui-sref="home">Links</a></li>
          <li class="pull-right"><a ui-sref="admin">Admin</a></li>
          <li ng-hide="signedIn()"><a ui-sref="login">Log In</a></li>
          <li ng-hide="signedIn()"><a ui-sref="register">Register</a></li>
          <li ng-show="signedIn()"><a href="#/">{{ user.username }}</a></li>
          <li style="cursor: pointer" ng-show="signedIn()"><a ng-click="logout()">Log Out</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <!-- Container -->
  <div class="container" ng-show="!isRouteLoading" style="padding-top:30px;" >



    <div ui-view class="animate" ></div>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <p class="kucuk">ODTÜ-Halıcı Yazılımevi, İnönü Bulvarı 06531, ODTÜ-Teknokent / ANKARA<br />
            Tel : (312) 210 00 20 Fax : (312) 210 16 28 e-posta : info@tzv.org.tr</p>
        </div>
        <div class="col-xs-12 col-sm-6 text-right">
          <a href="http://facebook.com/TRZekavakfi" target="_blank"><i class="fa fa-facebook-square"></i></a>
          <a href="http://twitter.com/ZekaVakfi" target="_blank"><i class="fa fa-twitter-square"></i></a>
          <a href="http://google.com/+TurkiyeZekaVakfi" target="_blank"><i class="fa fa-google-plus-square"></i></a>
          <a href="http://www.instagram.com/zekavakfi" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </div>


</div>
